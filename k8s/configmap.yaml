apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-cost-service-config
  namespace: monitoring
  labels:
    app: aws-cost-service
    component: configuration
data:
  # AWS Configuration
  AWS_REGION: "eu-west-1"
  
  # Kafka Configuration
  KAFKA_BROKERS: "kafka-service.kafka.svc.cluster.local:9092"
  KAFKA_CLIENT_ID: "aws-cost-service"
  KAFKA_TOPIC: "aws-costs"
  KAFKA_SSL: "false"
  
  # Service Configuration
  FETCH_INTERVAL_MINUTES: "5"      # Fetch ogni 5 minuti (costi AWS si aggiornano continuamente)
  LOOKBACK_DAYS: "1"               # Solo ultimo giorno
  GRANULARITY: "DAILY"             # DEVE rimanere DAILY (limitazione AWS Cost Explorer)
  GROUP_BY: "SERVICE"              # Raggruppa per servizio AWS
  
  # NETMON Configuration
  NETMON_IP: "0.0.0.0"
  NETMON_VLAN: "AWS"
  NETMON_SIM: "000000000000"
  NETMON_DIR: "0"
  
  # Logging
  LOG_LEVEL: "info"
