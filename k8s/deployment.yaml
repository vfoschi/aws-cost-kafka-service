apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-cost-service
  namespace: monitoring
  labels:
    app: aws-cost-service
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aws-cost-service
  template:
    metadata:
      labels:
        app: aws-cost-service
        version: v1
    spec:
      containers:
      - name: aws-cost-service
        image: your-registry/aws-cost-service:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: aws-cost-service-config
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-cost-service-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-cost-service-secrets
              key: AWS_SECRET_ACCESS_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        livenessProbe:
          exec:
            command:
            - node
            - -e
            - "console.log('alive')"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - node
            - -e
            - "console.log('ready')"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
